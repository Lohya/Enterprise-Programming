<html>

 <title>EMPLOYEE MODULE </title>

 <script type="text/javascript">

     

     function validate()

     {

         

         var a = document.f.fname.value;

         var b = document.f.pwd.value;

         

         if(a=="")

         {

             alert("username filed should not be empty!!!");

             document.f.fname.focus();

             return false;

         }

         if(a.length<5)

         {

             alert("username should be more than or equal to 5 characters!!!");

             document.f.fname.focus();

             return false;

         }

         if(b.length==0)

         {

             alert("Password filed should not be empty!!!");

             document.f.pwd.focus();

             return false;

         }

         if(b.length<5)

         {

             alert("Password should be more than or equal to 5 characters!!!");

             document.f.pwd.focus();

             return false;

         }

     }

 </script>
